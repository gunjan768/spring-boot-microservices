# Defining our won properties
coach.name=Gunjan Kumar
team.name=The Mickey Mouse Club

# Adding properties for Actuator info
info.app.name=My Super Cool App
info.app.description=A crazy fun app
info.app.version=1.0.2

# Use wildcard "*" to expose all endpoints. Can also expose individual endpoints with a comma-delimited list
management.endpoints.web.exposure.include=*

# Exclude endpoints with a comma-delimited list
management.endpoints.web.exposure.exclude=health,info

# Change Spring boot embedded server port
server.port=7070

# Set the context path of the application. All requests should be prefixed with /cool_app
server.servlet.context-path=/cool_app